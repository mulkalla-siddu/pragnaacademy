                  <h5 class="mb-0">${element.chapter}</h5>
                </div>
                <div class="col-auto">
                  ${button}
                </div>
              </div>
            </div>
          </div>`;
      });

        activeSubjectLink.classList.toggle('active');

        subject.classList.toggle('active');
